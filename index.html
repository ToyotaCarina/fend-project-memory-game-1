<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="modal fade" id="gameEndModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&amp;h=24" alt="Close">
          </a>
          <div class="card border-0  text-center">
            <img class="card-img-top mt-4" src="img/trophy.svg" alt="Trophy" height="125">
            <div class="card-img-top mt-2">
              <ul class="card-img-top stars-result">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
              </ul>
            </div>
            <div class="card-body">
              <h5 class="card-title">Congratulations!</h5>
              <p class="card-text">You have successfully finished the game!</p>
              <p class="card-text"><small class="text-muted" id="game-time">Game time:</small></p>
            </div>
            <div class="scale-media" id="trailer-video-container"></div>
          </div>
        </div>
        <div class="modal-footer text-center">
          <div class="col-12">
            <button type="button" class="btn btn-primary restart" data-dismiss="modal">Restart game</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <header>
      <h1 class="bd-title">Matching Game</h1>
    </header>
    <div class="score-panel row mx-auto">
      <div class="col">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves">0</span> Moves
      </div>
      <div class="stopwatch col">
        <p><time>00:00:00</time></p>
      </div>
      <div class="restart col">
        <i class="fa fa-repeat"></i>
      </div>
    </div>

    <div class="deck card-columns">
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
      <div class="card">
        <i class="fa fa-diamond"></i>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
